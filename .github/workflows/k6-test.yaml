name: k6 Test

on:
  push:
    branches:
      - master

jobs:
  k6-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'   # or whichever version you want

      - name: Setup k6
        uses: grafana/setup-k6-action@v1
        with:
          k6-version: '0.49.0'

      - name: Run k6 test and save result
        run: |
          mkdir -p reports
          k6 run --out json=reports/result.json test-scripts/loadtest.js

      - name: Generate HTML Report
        run: |
          # Install the reporter package
          npm install --save-dev benc-uk/k6-reporter
          # Or use npx if no install
          npx --yes k6-reporter reports/result.json -o reports/report.html

      - name: Upload HTML Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: k6-html-report
          path: reports/report.html
